<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let char of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  [ngClass]="{
    'list-group-item  d-flex justify-content-between align-items-center': true,
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven,
  }">
  <div>
    <span class="text-primary"> {{i+1}}. </span>
    <span>{{ char.name }} - </span>
    <strong>Power</strong>:
    <span>{{ char.power }}</span>
  </div>
  <button class="btn btn-danger"
    (click)="deleteCharacterById(char.id)">X</button>

</li>
</ul>
